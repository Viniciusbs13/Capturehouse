<!doctype html>
<html lang="pt-BR" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Capturehouse - Marketing Imobiliário de Alto Padrão</title>
    <meta name="description" content="Especialistas em marketing para corretores e imobiliárias. Escale seu VGV com a Capturehouse.">
    
    <!-- Google Fonts: Inter & Space Grotesk -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              // Exact Identity Match
              capture: {
                gold: '#F2C94C', // Logo Icon Yellow/Gold
                red: '#C1272D',  // Logo Accent Red
                dark: '#1A1A1A', // Dark Grey Background base
                black: '#050505',
              },
              gray: {
                850: '#1f1f1f',
                900: '#121212',
                950: '#0a0a0a',
              }
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'marquee': 'marquee 30s linear infinite',
              'spin-slow': 'spin 15s linear infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              marquee: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              }
            }
          }
        }
      }
    </script>
    
    <style>
      body {
        background-color: #050505;
        color: #ffffff;
        overflow-x: hidden;
        cursor: none; /* Hide default cursor for custom one */
      }

      /* Restore cursor on touch devices */
      @media (pointer: coarse) {
        body {
          cursor: auto;
        }
        .cursor-dot, .cursor-outline {
          display: none !important;
        }
      }
      
      /* Custom Cursor */
      .cursor-dot,
      .cursor-outline {
        position: fixed;
        top: 0;
        left: 0;
        transform: translate(-50%, -50%);
        border-radius: 50%;
        z-index: 9999;
        pointer-events: none;
      }

      .cursor-dot {
        width: 8px;
        height: 8px;
        background-color: #F2C94C;
      }

      .cursor-outline {
        width: 40px;
        height: 40px;
        border: 1px solid rgba(242, 201, 76, 0.5);
        transition: width 0.2s, height 0.2s, background-color 0.2s;
      }

      body:hover .cursor-outline.hovered {
        width: 60px;
        height: 60px;
        background-color: rgba(242, 201, 76, 0.1);
        border-color: #F2C94C;
        mix-blend-mode: difference;
      }

      /* Cinematic Grain */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 50;
        opacity: 0.04;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #F2C94C; 
      }

      /* Utilities */
      .glass-nav {
        background: rgba(5, 5, 5, 0.8);
        backdrop-filter: blur(12px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      }

      .text-gradient-gold {
        background: linear-gradient(135deg, #F2C94C 0%, #ffdb70 50%, #F2C94C 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .reveal {
        opacity: 0;
        transform: translateY(30px);
        transition: all 1s cubic-bezier(0.16, 1, 0.3, 1);
      }
      
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }
      
      .blueprint-bg {
        background-image: 
          linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        background-size: 50px 50px;
      }
    </style>
    
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
      }
    }
    </script>
  </head>
  <body>
    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>
    <div class="bg-noise"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
